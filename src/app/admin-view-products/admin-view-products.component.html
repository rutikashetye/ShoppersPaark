<div class="card mb-3 shadow-lg p-1 bg-body rounded" style="height:auto; margin-right: 10px; ">
        <h5 class="text-center"> Product Details</h5>
        <table class="table bg-white">
            <thead class="bg-light">
                <tr>
                    <th>Product</th>
                    <th>ProductId</th>
                    <th>Category</th>
                    <th>Discount</th>
                    <th>RetailerId</th>
                    <th>Price</th>
                    <!--deal-->
                    <th>Quantity</th>
                    <th>Update</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let c of product">
                    <td>
                        <div class="d-flex align-items-center">
                            <img src="http://localhost:9090/downloads/{{c.productImage}}" alt=""
                                style="width: 75px; height: 75px" class="" />
                            <div class="ms-3">
                                <p class="fw-bold mb-1">{{c.productName}}</p>
                            
                                <p class="text-muted mb-0">{{c.description}}</p>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="ms-1">
                            {{c.productId}}
                        </div>
                    </td>
                    <td>
                       {{c.category}}
                       </td>
                    <td>
                        {{c.deal}} 
                    </td>
                    <td>
                        {{c.retailer.retailerId}} 
                    </td>
                    <td>
                        {{c.price}} 
                    </td>
                    <td>
                       {{c.available_quantity}}
                       </td>
                    <td><button type="submit" class="btn btn-primary" (click)="udProduct(c.productId)" data-bs-toggle="modal" data-bs-target="#exampleModal">Update</button></td>
                </tr> 
            </tbody>
        </table>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Update Products Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
         <form #uproduct="ngForm" (ngSubmit)="update()">
            <div class="row">
                <div class="col">
                    <label>Product Name :</label>
                </div>  
                <div class="col">
                    <input type="text" class="form-control" name="productName" [(ngModel)]="p.productName">
                </div>
            </div> 
            <div class="row">
                <div class="col">
                    <label>Product Description :</label>
                </div>
                <div class="col">
                    <input type="text" class="form-control" name="description" [(ngModel)]="p.description">
                </div> 
            </div>
            <div class="row">
                <div class="col">
                    <label>Product Category :</label>
                </div>
                <div class="col">
                    <input type="text" class="form-control" name="category" [(ngModel)]="p.category">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label>Discount % :</label>
                </div>
                <div class="col">
                    <input type="text" class="form-control" name="deal" [(ngModel)]="p.deal">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label>Product Price :</label>
                </div>
                <div class="col">
                    <input type="text" class="form-control" name="price" [(ngModel)]="p.price">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label>Available Quantity :</label>
                </div>
                <div class="col">
                    <input type="text" class="form-control" name="available_quantity" [(ngModel)]="p.available_quantity">
                </div>  
            </div>
         </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
